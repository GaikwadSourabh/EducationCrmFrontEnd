<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="login-card shadow rounded p-4 bg-white" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-2 fw-bold">Login</h3>
    <p class="text-center text-muted mb-4">Sign in to your account</p>
    <form>
      <div *ngIf="errorMessage" class="mb-3 alert alert-danger"
          role="alert">
       <span>{{errorMessage}}</span>
       </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="login.email"
          name="email"
          id="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="login.password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" />
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
      <p class="mt-3 text-center">
        Don't have an account?
        <a routerLink="/customerRegistration" routerLinkActive="active" class="text-primary fw-semibold">Register here</a>
      </p>
    </form>
  </div>
</div>
