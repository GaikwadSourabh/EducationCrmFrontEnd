<header>
<nav  class="navbar navbar-expand-lg bg-primary">
  <div class="container">
      <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" alt="Smart Programming Logo" width="60" />
          <span class="h3 text-white">Smart Programming</span>
      </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">My-Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" routerLink="/feedback" routerLinkActive="active">Feedback</a>
        </li>
        <li class="nav-item">
          <p class="nav-link active text-dark	" aria-current="page">Hello:  {{name}}</p>
        </li>
      </ul>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
</header>
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6">

      <div *ngIf="successMsg" class="mb-3 alert alert-success">
        {{ successMsg }}
      </div>
      <div *ngIf="errorMsg" class="mb-3 alert alert-danger">
        {{ errorMsg }}
      </div>

      <div class="card shadow p-5">
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" method="post">
          <div class="mb-3">
            <label class="form-label">Name : </label>
            <input type="text" formControlName="user_name" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id :</label>
            <input type="text" formControlName="user_email" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">Feedback : </label>
            <textarea formControlName="user_feedback" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" >Send Feedback</button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="footer bg-dark py-3 text-center">
  <div class="container">
      <span class="text-white"> Copyright Smart Programming </span>
      <div class="py-3">
          <a href="#" class="ms-3 text-decoration-none"> Privacy Policy </a>
          <a href="#" class="ms-3 text-decoration-none"> Terms of Services </a>
          <a href="#" class="ms-3 text-decoration-none"> Cancellation / Refund Policy </a>
      </div>
  </div>
</footer>
