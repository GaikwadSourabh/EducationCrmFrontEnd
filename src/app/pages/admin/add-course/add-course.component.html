<div class="content  container w-75">
  <h2> Course Management </h2>
  <p> Add course below... </p>

  <section class="mt-5">
    <h3 class="text-center"> Add Course </h3>

    <div class="row justify-content-center">
      <div class="card shadow p-5" style="width: 40%">

        <div *ngIf="successMsg" class="mb-3 alert alert-success" role="alert">
             <span>{{successMsg}}</span>
    </div>

    <div *ngIf="errorMsg" class="mb-3 alert alert-danger" role="alert">
               <span>{{errorMsg}}</span>
    </div>

        <form  [formGroup]="courseForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Course Name : </label>
                    <input type="text" formControlName="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Description : </label>
                    <textarea  formControlName="description" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Original Price : </label>
                    <input type="text" formControlName="originalPrice" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Discounted Price : </label>
                    <input type="text" formControlName="discountPrice" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Updated On : </label>
                    <input type="text" formControlName="updatedOn" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Image : </label>
                    <input type="file"  (change)="onImageSelected($event)" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
      </div>
    </div>
  </section>
</div>
