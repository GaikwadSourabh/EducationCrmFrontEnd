<div class="content  container w-75">
  <h2> Course Management </h2>
  <p> Edit course below... </p>

  <section class="mt-5">
    <h3 class="text-center"> Edit Course </h3>

    <div class="row justify-content-center">
      <div class="card shadow p-5" style="width: 50%">
           <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" method="post"  enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Course Name : </label>
                    <input type="text" formControlName="name" class="form-control" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Description : </label>
                    <textarea formControlName="description"  class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Original Price : </label>
                    <input type="text"  formControlName="originalPrice" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Discounted Price : </label>
                    <input type="text" formControlName="discountPrice" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Updated On : </label>
                    <input type="text" formControlName="updatedOn" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Image : </label>
                    <div class="d-flex align-items-center">
                      <img src="{{'http://localhost:3000/uploads/' + courseData.image}}" width="150" alt="Course Image" />
                       <input type="file" (change)="onImageSelected($event)"  class="form-control" />

                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Edit Course Details</button>
            </form>
      </div>
    </div>
  </section>
</div>
