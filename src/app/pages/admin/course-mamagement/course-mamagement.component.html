

<div class="content  container-fluid w-75">
	<div>
		<h2>Course Management</h2>
		<p>Here you can add, update and delete new course</p>

		<section class="mt-5">
			<a routerLink="/admin-layout/add-course" routerLinkActive="active" class="btn btn-primary"> Add Course </a>
		</section>

		<div *ngIf="successMsg" class="mb-3 alert alert-success"
			role="alert">
			<span>{{successMsg}}</span>
		</div>

		<div *ngIf="errorMsg" class="mb-3 alert alert-danger" role="alert">
			<span>{{errorMsg}}</span>
		</div>


		<section class="mt-5">
			<table
				class="table table-striped table-hover table-bordered shadow">
				<thead>
					<tr>
						<th scope="col">Course Name</th>
						<th scope="col">Discounted Price</th>
						<th scope="col">Course Image</th>
						<th scope="col">Edit Course</th>
						<th scope="col">Delete Course</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let course of courses">
						<td >{{course.name}}</td>
						<td >{{course.discountPrice}}</td>
						<td><img src="{{'http://localhost:3000/uploads/' + course.image}}" width="150"
							alt="Course Image" /></td>
						<td><a [routerLink]="['/admin-layout/edit-course', course._id]" routerLinkActive="active"
							class="btn btn-warning"> <i
								class="bi bi-pencil-fill text-white"></i>
						</a></td>
						<td>
							<button class="btn btn-danger"
								 (click)="course._id && onDelete(course._id)">
								<i class="bi bi-trash-fill"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- Bootstrap Pagination -->
  <nav *ngIf="totalPages().length > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" (click)="onPageChange(page - 1)">Previous</a>
      </li>

      <li class="page-item" *ngFor="let p of totalPages()" [class.active]="p === page">
        <a class="page-link" (click)="onPageChange(p)">{{ p }}</a>
      </li>

      <li class="page-item" [class.disabled]="page === totalPages().length">
        <a class="page-link" (click)="onPageChange(page + 1)">Next</a>
      </li>
    </ul>
  </nav>

		</section>

  </div>
