
<div class="content  container w-75">
  <h2> Employee Management </h2>
  <p> Add Employee below... </p>

  <section class="mt-5">
    <h3 class="text-center"> Add Employee </h3>

    <div class="row justify-content-center">
      <div class="card shadow p-5" style="width: 40%">

        <div *ngIf="successMsg" class="mb-3 alert alert-success" role="alert">
               <span>{{successMsg}}</span>
    </div>

    <div *ngIf="errorMsg" class="mb-3 alert alert-danger" role="alert">
               <span>{{errorMsg}}</span>
    </div>

        <form [formGroup]="employeeForm"  (ngSubmit)="onSubmit()" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Employee Name : </label>
                    <input type="text" formControlName="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Employee Email : </label>
                    <input type="text" formControlName="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Employee Password : </label>
                    <input type="text" formControlName="password" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Employee Phone No : </label>
                    <input type="text" formControlName="phoneno" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Employee City : </label>
                    <input type="text" formControlName="city" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Add Employee </button>
            </form>
      </div>
    </div>
  </section>
</div>
