<div class="content  container w-75">
  <h2>Employee Management</h2>
  <p>Here you can add, update and delete new employee</p>

  <section class="mt-5">
    <a routerLink="/admin-layout/add-employee" routerLinkActive="active" class="btn btn-primary"> Add Employee </a>
  </section>

  <div *ngIf="successMsg" class="mb-3 alert alert-success"
    role="alert">
    <span>{{successMsg}}</span>
  </div>

  <div *ngIf="errorMsg" class="mb-3 alert alert-danger" role="alert">
    <span>{{errorMsg}}</span>
  </div>


  <section class="mt-5">
    <table
      class="table table-striped table-hover table-bordered shadow ">
      <thead>
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee Email</th>
          <th scope="col">Employee Phone No</th>
          <th scope="col">Employee City</th>
          <th scope="col">Edit Course</th>
          <th scope="col">Delete Course</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let emp of employee">
          <td>{{emp.name}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.phoneno}}</td>
          <td>{{emp.city}}</td>

          <td><a
            routerLink="/admin-layout/edit-employee" routerLinkActive="active"
            class="btn btn-warning"> <i
              class="bi bi-pencil-fill text-white"></i>
          </a></td>
          <td>
            <button class="btn btn-danger"
              (click)="onDelete(emp._id ?? '')">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>

    <nav *ngIf="totalPages().length > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page === 1">
          <a class="page-link" (click)="onPageChange(page - 1)">Previous</a>
        </li>

        <li class="page-item" *ngFor="let p of totalPages()" [class.active]="p === page">
          <a class="page-link" (click)="onPageChange(p)">{{ p }}</a>
        </li>

        <li class="page-item" [class.disabled]="page === totalPages().length">
          <a class="page-link" (click)="onPageChange(page + 1)">Next</a>
        </li>
      </ul>
    </nav>


  </section>

</div>
